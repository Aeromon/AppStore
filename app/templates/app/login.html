{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link rel="stylesheet" type="text/css" href="styleforlogin.css">-->
    <img src="{% static 'app/images/images.png' %}" width="10%"   alt="App Logo"/><br/>
    
    <style type="test/css">
    
    .try{
        color: black;
        font-family: "Bebas Neue", cursive;
        text-align: center;
        letter-spacing: 0.1em;
 
        text-align: center;
        font-size: 18px;
        background-image: url("https://cdn.lifestyleasia.com/wp-content/uploads/sites/6/2020/04/27110650/food-photographer-jennifer-pallian-dZKiXR9FYcM-unsplash.jpg");
        background-size: cover;
        background-position: center;
    }
    
    </style>

</head>
<body>
    <div class="container">
        <form>
            <h1 class="try">Login</h1>
            <div class="form__message form__message--error" >Incorrect username/password combination.</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" value="Login">Login</button>
        </form>
    </div>
    <a href="/">Back to home</a>
    <br/>
    <a href="/add">Register</a>
</body>
</html>
